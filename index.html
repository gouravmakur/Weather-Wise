<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="/images/appicon.ico">
    <title>Weather Wise</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false" class="city-input">
            <button> <img src="/images/search.png" alt="" class="search-btn"> </button>
        </div>
        <div class="error">Invalid city name !</div>
        <div class="weather">
            <img src="/images/rain.png" alt="weather" class="weather-icon">
            <h1 class="temp">26Â°C</h1>
            <h3 class="city-name">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" alt="">
                    <div>
                        <p class="humidity-p">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" alt="">
                    <div>
                        <p class="wind-speed">3 km/hr</p>
                        <p>wind</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
